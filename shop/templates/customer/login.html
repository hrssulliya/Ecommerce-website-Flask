{% extends 'layout.html' %}
{% block content %}
<div class="container position-absolute top-50 start-50 translate-middle ">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="text-center h1 text-white bg-primary p-2">Login</div>
            {% from "_formhelpers.html" import render_field %}
            {% include '_messages.html' %}
            <form method="post">
                {{form.csrf_token}}
                <div>
                    {{ render_field(form.email ,class="form-control") }}
                    {{ render_field(form.password ,class="form-control") }}
                </div>
                <p><input type=submit value=Login class="btn btn-info mt-2 col-md-12"></p>
            </form>
            <form action="{{url_for('customer_register')}}">
                <button class="btn btn-info col-md-12" type="submit">Ragister</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock content %}
